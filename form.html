<!DOCTYPE html>
<html lang="en-Us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review - Marvin M. G√°lvez</title>
    <meta name="description" content="This is a Product Review Layout page">
    <meta name="author" content="Marvin M. G√°lvez">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Product Review</h1>

    </header>
    <main>
        <form method="get" action="review.html">
            <fieldset>
                <label>Product name*
                    <select name="subject" id="product" required>
                        <option value="" disabled selected tabindex="0">Select a Product...</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <label>Overall Rating*</label>
                    <section class="rating">
                        <input type="radio" id="levelRating5" name="rating" required><label for="levelRating5"></label>
                        <input type="radio" id="levelRating4" name="rating" required><label for="levelRating4"></label>
                        <input type="radio" id="levelRating3" name="rating" required><label for="levelRating3"></label>
                        <input type="radio" id="levelRating2" name="rating" required><label for="levelRating2"></label>
                        <input type="radio" id="levelRating1" name="rating" required><label for="levelRating1"></label>
                    </section>
            </fieldset>
            <fieldset>
                <label>Date of Installation*
                    <input type="date" id="date" name="installDate" required>
                </label>
            </fieldset>
            <fieldset class="check">
                <label>Which features did you find useful in the product? <span class="cursive">(Check all that apply)</span></label>
                <section>
                    <input type="checkbox" id="durability" name="durability" value="task"><label for="durability">Durability</label>
                    <input type="checkbox" id="easeOfUse" name="easeOfUse" value="task"><label for="easeOfUse">Ease of Use</label>
                    <input type="checkbox" id="performance" name="performance" value="task"><label for="performance">Performance</label>
                    <input type="checkbox" id="design" name="design" value="task"><label for="design">Design</label>
                </section>
            </fieldset>
            <fieldset>
                <label>Written Review <span class="cursive">(Optional)</span><textarea id="userReview" name="userReview" rows="5"></textarea></label>
            </fieldset>
            <fieldset>
                <label>Your Name <span class="cursive">(Optional)</span><input type="text" id="userName" name="userName"></label>
            </fieldset>
            <fieldset>
                <input class="button" type="submit" value="Post Review">
            </fieldset>
            
        </form>

    </main>
    <footer>
        <p>¬©Ô∏è<span id="currentyear"></span> üíé Marvin G√°lvez üíé Per√∫</p>
        <p class="resalt">Last Modification: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
