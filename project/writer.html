<!DOCTYPE html>
<html lang="en-Us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeruFolkMap.com</title>
    <meta name="description" content="This site shows reviews of each traditional dance, along with its stage performance, location, and region of origin">
    <meta name="author" content="Marvin M. G√°lvez">
    <link rel="icon" type="image/png" href="images/perufolklogo.svg">
    <link rel="stylesheet" href="styles/final-project.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&family=Playwrite+PE:wght@100..400&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <script src="scripts/final-project.js" defer></script>
</head>
<body>
    <header>
        <picture>
            <img src="images/perufolklogo.svg" alt="PeruFolk Logo" width="150">
        </picture>
        <nav>
            <a href="final-project.html">Home</a>
            <a href="regions.html">Regions</a>
            <a href="dances.html">Dances</a>
            <a href="themes.html">Themes</a>
            <a href="writer.html">Be a Writer</a>
        </nav>
    </header>
    <main>
        <h1>Peru Folk Map</h1>
        <article class="artDescript">
            <p>Send Us Your Own Dance Description!<br>
                We could create a New Review about your Favorite Peruvian Dance!<br>
        </article>
        <article class="artForm">
            <form method="get" action="thanks.html" class="form">
                <fieldset>
                    <label for="userName">Your Name*: <input type="text" id="userName" name="userName" required></label>
                    <label for="email">E-mail: <input type="text" id="userEmail" name="userEmail"></label>
                </fieldset>
                <fieldset>
                    <label for="userDanceName">Dance Name*: <input type="text" id="userDanceName" required></label>
                    <label for="userRegion">Select Region*: 
                        <select id="userRegion" name="userRegion" required>
                            <option value="" disabled selected>Select a Region:</option>
                            <option value="Jungle">Jungle</option>
                            <option value="Mountains">Mountains</option>
                            <option value="Coast">Coast</option>
                        </select>
                    </label>
                </fieldset>
                <fieldset>
                    <label for="userTheme">Theme*: </label>
                    <div class="radio">
                        <div>
                            <input type="radio" id="ritual" name="theme" required><label for="ritual">Ritual</label>
                        </div>
                        <div>  
                            <input type="radio" id="mocking" name="theme" required><label for="mocking">Mocking</label>
                        </div>
                        <div>
                            <input type="radio" id="celebration" name="theme" required><label for="celebration">Celebration</label>
                        </div>
                        <div>
                            <input type="radio" id="spiritual" name="theme" required><label for="spiritual">Spiritual</label>
                        </div>
                        <div>
                            <input type="radio" id="collaborative" name="theme" required><label for="collaborative">Collaborative</label>
                        </div>
                        <div>
                            <input type="radio" id="couples" name="theme" required><label for="couples">Couples</label>
                    
                    </div>
                </fieldset>
                <fieldset>
                    <label>Description*: </label>
                    <textarea id="userDescription" name="userDescription" rows="6" required></textarea>

                    <input type="submit" value="Review Your Dance!">
                </fieldset>
            </form>
        </article>
    </main>
    <footer>
        <p>¬©Ô∏è<span id="currentyear"></span> üíé Marvin M. G√°lvez üíé Per√∫</p>
        <p>Peru Folk Map - All Right Reserved</p>
    </footer>
</body>
</html>
